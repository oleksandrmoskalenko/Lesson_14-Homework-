<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="contact-form">
        <header class="contact-header">
            <h1 class="section-title">Contact</h1>
            <p>For new projects, ideas, business or anything <br />
                you'd like to discuss, contact with me!</p>
        </header>
        <div class="contact-block">
            <div class="form">
                <form action="#">
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Your email">
                    <input type="tel" placeholder="Your phone number">
                    <textarea placeholder="Your message"></textarea>
                </form>
            </div>
            <div class="contact-info">
                <ul>
                    <li>
                        <div class="li-title">Address</div>
                        <div class="value">123 City name, Street, City, Country</div>
                    </li>
                    <li>
                        <div class="li-title">Email</div>
                        <div class="value"><a href="mailto">cahee@domain.com</a></div>
                    </li>
                    <li>
                        <div class="li-title">Phone</div>
                        <div class="value"><a href="tel:+0123456789">+012 345 6789</a></div>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <div class="copyright">Â© 2015 Company. All right reserved.</div>
            <div class="logo">Cahee</div>
            <div class="author">Made with <span>love</span> by Auskteez</div>
        </footer>
    </section>
</body>

</html>
